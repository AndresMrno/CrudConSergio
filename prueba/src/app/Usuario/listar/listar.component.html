<div class="container">

        <div class="card">

            <div class="card-header">
                <h2>Usuarios</h2>
            </div>
        <div class="card-body">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Numero identificacion</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Fecha nacimiento</th>
                        <th>Ciudad</th>
                        <th>Correo</th>
                        <th>Telefono</th>
                        <th>Ocupacion</th>
                        <th>Acciones</th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                <tr *ngFor="let Usuario of usuarios" class="text-center">
                        <td {{usuarios.numero_identidad}}></td>
                        <td {{usuarios.nombre}}></td>
                        <td {{usuarios.apellidos}}></td>
                        <td {{usuarios.fecha_nacimiento}}></td>
                        <td {{usuarios.id_ciudad_fk.id_ciudad}}></td>
                        <td {{usuarios.correo}}></td>
                        <td {{usuarios.telefono}}></td>
                        <td {{usuarios.id_ocupacion_fk.id_ocupacion}}></td>
                        <td>
                            <button class="btnC btn-primary">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

        </div>

</div>
